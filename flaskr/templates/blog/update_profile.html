{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Update profile info{% endblock %}</h1>
{% endblock %}

{% block content %}
      <div class="container mt-2">
        <div class="row align-items-center justify-content-center">
            <div class="col-sm-12 d-flex justify-content-center align-items-center">
                <img src="{{ url_for('static', filename='img/border.jpg') }}" style="width: 200px; height: 200px; border-radius: 50%;">
            </div>

             <div class="col-sm-12 justify-content-center align-items-center">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <input type="file" id="file" name="file"  accept=".jpg, .jpeg, .png">
                    <button class="btn btn-primary mt-2 mb-2" type="submit">Upload picture</button>
                </form>
            </div>
        </div>
            <form class="col-sm-6" method="post">
                <div class="form-floating mb-2">
                    <input class="form-control" type="text" name="name" id="name" placeholder=" " value={{ g.user['name'] }} required>
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-2">
                    <input class="form-control" name="username" id="username" placeholder=" " value={{ g.user['username'] }} required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-2">
                    <input class="form-control" type="email" name="email" id="email" value={{ g.user['email'] }} required>
                    <label for="email">Email</label>
                </div>
                <div class="row align-items-center">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                    <div class="col-sm-2">
                        <a class="action nav-link text-decoration-underline" href="{{ url_for('blog.profile') }}">back</a>
                    </div>
                </div>
             </form>
      </div>
{% endblock %}
{% block max_id %}{% endblock %}
