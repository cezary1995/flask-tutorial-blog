{% extends 'base.html' %}

{% block header %}
    <div class="bg-white m-auto">
        <h2 class="text-center p-2">{% block title %}Log in{% endblock %}</h2>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row g-3 bg-white m-auto p-3 justify-content-center">
            <div class="col-sm-6 col-md-5">
                <!-- Form start -->
                <form method="post">
                    <div class="input-group mb-2">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input class="form-control" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="d-grid justify-content-center">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
            </div>
        </div>
   </div>
{% endblock %}
